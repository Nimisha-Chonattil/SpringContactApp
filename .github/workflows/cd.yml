name: deploy
on: 
   workflow_dispatch: 
       inputs: 
          ENV: 
            type: environment
            # required: true
          artifact-version: 
            type: string
            description: provide the release version
jobs: 
    Deploy: 
        runs-on: ubuntu-latest
        environment: ${{github.event.inputs.ENV}}
        steps:
          - name: downloading release assets... 
            uses: robinraju/release-downloader@v1.9
            with: 
                repository: ${{ github.repository }}
                tag: "v${{github.event.inputs.artifact-version}}"
              
                fileName: "app-${{github.event.inputs.artifact-version}}.zip"
                extract: true
          - run: |
               ls
               pwd
          - name: deploying to tomcat
            run: curl -v -u ${{secrets.TOMCAT_USR}}:${{secrets.TOMCAT_PSW}} -T /home/runner/work/SpringContactApp/SpringContactApp/*.war http://34.125.215.223:8080/manager/text/deploy?path=/spring-contact-app